<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Page Not Found</title>
  <script type="text/javascript">
    // Redirect to the current path
    var path = window.location.pathname;
    if (!path.includes("/buscainstrumentos_front/")) {
      var newPath = path.replace(/^\/buscainstrumentos_front/, "");
      window.location.replace("/buscainstrumentos_front" + newPath);
    } else {
      // Serve the main entry point of your SPA with the current path
      window.location.replace("/buscainstrumentos_front" + path);
    }
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
