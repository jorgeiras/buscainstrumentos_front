<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Page Not Found</title>
  <script type="text/javascript">
    // Check if we're already on the /buscainstrumentos_front path
    if (!window.location.pathname.startsWith('/buscainstrumentos_front')) {
      // Redirect to the correct path
      var newPath = '/buscainstrumentos_front' + window.location.pathname;
      window.location.replace(newPath);
    }
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
